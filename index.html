<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Matrix Chat</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/alpinejs" defer></script>

  <link rel="stylesheet" href="./main.css">
  <link rel="stylesheet" href="./login/login.css">
  <link rel="stylesheet" href="./sidebar/sidebar.css">

  <script src="./login/login.js"></script>
  <script src="./sidebar/sidebar.js"></script>
  <script src="./chat.js"></script>

</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div x-data="chatApp()" class="chat-container bg-white rounded-lg shadow-lg flex w-full max-w-5xl">

    <div id="sidebar-container"></div>

    <div class="chat-area p-4 flex flex-col w-full">
      <div id="login-container"></div>

      <div id="chat-container" class="chat-container flex-1 mt-4"></div>
    </div>

  </div>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    fetch('./login/login.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('login-container').innerHTML = html;
      })
      .catch(error => console.error('Error loading login:', error));

    fetch('./sidebar/sidebar.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('sidebar-container').innerHTML = html;
      })
      .catch(error => console.error('Error loading sidebar:', error));

    fetch('./chat.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('chat-container').innerHTML = html;
      })
      .catch(error => console.error('Error loading chat:', error));
  });
</script>

  <script>
  function chatApp() {
    return {
      username: '',
      password: '',
      accessToken: '',
      userId: '',
      roomId: '',
      joinRoomId: '',
      newRoomName: '',
      newRoomId: '',
      rooms: [],
      messages: [],
      newMessage: '',
      inviteUser: '',
      error: '',
      lastSyncToken: '',

      login,
      createRoom,
      fetchRoomsWithNames,
      joinRoom,
      inviteUserToRoom,
      getRoomName,
      switchRoom,
      sendMessage,
      fetchMessages
    }
  }
</script>

</body>
</html>
