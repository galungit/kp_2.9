<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Matrix Chat</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/alpinejs" defer></script>

  <link rel="stylesheet" href="./main.css">
  <link rel="stylesheet" href="./login/login.css">
  <link rel="stylesheet" href="./sidebar/sidebar.css">

  <script src="./login/login.js"></script>
  <script src="./sidebar/sidebar.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div x-data="chatApp()" class="chat-container bg-white rounded-lg shadow-lg flex w-full max-w-5xl">

    <div id="sidebar-container"></div>

    <div class="chat-area p-4 flex flex-col w-full">
      <div id="login-container"></div>
    </div>

  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {

      fetch('./login/login.html')
        .then(response => response.text())
        .then(html => {
          document.getElementById('login-container').innerHTML = html;
        })
        .catch(error => console.error('Error loading login:', error));

      fetch('./sidebar/sidebar.html')
        .then(response => response.text())
        .then(html => {
          document.getElementById('sidebar-container').innerHTML = html;
        })
        .catch(error => console.error('Error loading sidebar:', error));
    });
  </script>

  <script>
    function chatApp() {
      return {
        username: '',
        password: '',
        accessToken: '',
        userId: '',
        roomId: '',
        joinRoomId: '',
        newRoomName: '',
        newRoomId: '',
        rooms: [],
        messages: [],
        newMessage: '',
        inviteUser: '',
        error: '',
        lastSyncToken: '',

        login,
        createRoom,
        fetchRoomsWithNames,

        getRoomName(roomId) {
          if (!roomId) return '';
          return roomId.replace('!', '').split(':')[0] || roomId;
        },

        switchRoom(id) {
          this.roomId = id;
          this.messages = [];
          this.lastSyncToken = '';
          this.fetchMessages();
        },

        fetchMessages() {
        }
      };
    }
  </script>
</body>
</html>
