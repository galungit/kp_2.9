<div class="flex flex-col h-full">
  <div class="mb-2 p-2 bg-gray-200 rounded text-sm break-words flex justify-between">
    <div>
      <span class="font-bold">Your Matrix ID:</span>
      <span x-text="userId ? userId : 'Loading...'"></span>
    </div>
    <div class="text-right">
      <span class="font-bold">Room ID:</span>
      <span
        x-text="roomId || 'Not selected'"
        class="ml-1 bg-gray-100 p-1 rounded cursor-pointer hover:bg-gray-300"
        @click="$clipboard(roomId)"
      ></span>
      <span class="text-xs text-gray-500 ml-1">(Click to copy)</span>
    </div>
  </div>

  <div
    id="messages"
    class="flex-1 overflow-y-auto mb-4 p-2 bg-gray-50 rounded border border-gray-200 h-[500px]"
    x-ref="messages"
  >

    <template x-if="messages.length === 0">
      <p class="text-gray-500 text-center">
        No messages yet. Start the conversation!
      </p>
    </template>

    <template x-for="msg in messages" :key="msg.id">
      <div
        class="p-3 rounded-lg bg-gray-100 relative group border border-transparent hover:border-gray-300 transition mb-3"
      >

        <div class="flex items-center justify-between mb-1">
          <span class="font-semibold text-sm"
                x-text="msg.sender === userId ? 'You' : msg.sender.split(':')[0].substring(1)">
          </span>

          <div class="opacity-0 group-hover:opacity-100 transition flex space-x-2">
            <button
              @click="startEdit(msg.id, msg.body)"
              class="text-blue-600 text-xs hover:underline"
            >Edit</button>

            <button
              @click="deleteMessage(msg.id)"
              class="text-red-600 text-xs hover:underline"
            >Delete</button>
          </div>
        </div>

        <template x-if="editMode !== msg.id">
          <p class="text-sm whitespace-pre-wrap" x-text="msg.body"></p>
        </template>

        <template x-if="editMode === msg.id">
          <div class="space-y-2">
            <textarea
              x-model="editText"
              class="w-full p-2 border rounded text-sm"
              rows="3"
            ></textarea>

            <div class="flex space-x-2">
              <button
                @click="saveEdit(msg.id)"
                class="px-3 py-1 bg-blue-600 text-white rounded text-xs hover:bg-blue-700"
              >Save</button>

              <button
                @click="cancelEdit()"
                class="px-3 py-1 bg-gray-300 text-xs rounded hover:bg-gray-400"
              >Cancel</button>
            </div>
          </div>
        </template>

        <template x-if="msg.edited">
          <span class="text-xs text-gray-500 italic">(edited)</span>
        </template>

      </div>
    </template>
  </div>

  <div class="mb-4">
    <textarea
      x-model="newMessage"
      placeholder="Type your message here..."
      class="message-input border p-2 w-full mb-2 rounded resize-y focus:outline-none focus:ring-2 focus:ring-blue-500"
    ></textarea>
    <button
      @click="sendMessage()"
      class="bg-green-500 text-white p-2 w-full rounded hover:bg-green-600 transition"
    >
      Send
    </button>
  </div>

  <div class="space-y-2">
    <div>
      <input
        x-model="inviteUser"
        placeholder="Invite user (e.g., @user:matrix.org)"
        class="border p-2 w-full mb-1 rounded"
      >
      <button
        @click="inviteUserToRoom()"
        class="bg-purple-500 text-white p-2 w-full rounded hover:bg-purple-600 transition"
      >
        Invite
      </button>
    </div>
    <div>
      <input
        x-model="joinRoomId"
        placeholder="Room ID to join (e.g., !roomId:matrix.org)"
        class="border p-2 w-full mb-1 rounded"
      >
      <button
        @click="joinRoom()"
        class="bg-yellow-500 text-white p-2 w-full rounded hover:bg-yellow-600 transition"
      >
        Join Room
      </button>
    </div>
  </div>

</div>
